  <div class="row">
	  <div class="col-12 col-md-4 offset-md-1">
				  <div class="register-form">
					  <div class="mb-5">
						  <h1>Flight Booking</h1>
						  <p class="lead">Locate your flight using the options below.</p>
					  </div>
					  <form action="" method="post" class="trip-form">
							<fieldset class="form-group">
									<div class="custom-control custom-radio my-2">
											<input type="radio" id="one-way" name="flight-type" class="custom-control-input">
											<label class="custom-control-label" for="one-way">One Way</label>
										  </div>
										  <div class="custom-control custom-radio my-2">
												<input type="radio" id="round-trip" name="flight-type" class="custom-control-input" checked>
												<label class="custom-control-label" for="round-trip">Roundtrip</label>
										  </div>
						  </fieldset>
							
							<fieldset>
							  <div class="form-group">
								<label for="from" class="bold-type">Flight Origin </label>
								<input id="flight-origin-flp" class="form-control" type="text" name="from" maxlength="100" placeholder="Any world wide city or airport">
							  </div>
							  <div class="form-group">
								<label for="to" class="bold-type">Flight Destination </label>
								<input id="flight-destination-flp" class="form-control" type="text" name="to"  maxlength="100" placeholder="Any world wide city or airport">
							  </div>
							</fieldset>
							<fieldset>
							  <div class="form-group">
								<label for="depart" class="bold-type">Depart on</label>
								<input class="form-control" id="flight-departing-flp" placeholder="Pick a date" type="date" name="depart" />
							  </div>
							  <div class="form-group">
								<label for="return" class="bold-type">Return on</label>
								<input class="form-control" id="flight-returning-flp" placeholder="Pick a date" type="date" name="return" />
							  </div>
							</fieldset>
							
							<fieldset>
							  <div class="form-group">
								<label for="adults" class="bold-type">Adults</label> 
								<select name="adults" class="form-control ticket-count" id="flight-adults-flp">
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">3</option>
								  <option value="5">3</option>
								</select>
							  </div>
							  <!-- Need to add chidren ages on click -->
							   <div class="form-group">
								<label for="children">Children</label>
								 <select name="children" class="form-control ticket-count" id="flight-chidren-flp" onchange='CheckColors(this.value);'>
								   <option value="0">0</option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								   <option value="4">3</option>
								   <option value="5">3</option>
								 </select>
								 <small id="childAgeHelp" class="form-text text-info">2&hyphen;12 years</small>
							  </div>
							  <!-- <div class="form-group" id="childAgeGroup-1">
									<label for="childrenAge1">Age of First Child</label>
									 <select name="childrenAge1" class="form-control ticket-count" id="flight-age-select-1-flp">
									   <option value="0">0</option>
									   <option value="1">1</option>
									   <option value="2">2</option>
									   <option value="3">3</option>
									   <option value="4">3</option>
									   <option value="5">3</option>
									 </select>
								  </div> -->
							   <div class="form-group">
								<label for="infants">Infants</label>
								 <select name="children" class="form-control ticket-count">
								   <option value="0">0</option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								   <option value="4">3</option>
								   <option value="5">3</option>
								 </select>
								 <small id="adultAgeHelp" class="form-text text-info">Below 2 yrs</small>
							  </div>
							</fieldset>
							<fieldset class="more-option">
							  <details>
								<summary class="more-link"> <b>More options: </b>Class of travel, Airline Preference</summary>
								 <div class="form-group">
								<label for="class-of-travel">Class of travel</label>
								<select name="class-of-travel" class="travel-class-select">
								  <option value="economy">Economy</option>
								  <option value="business">Business class</option>
								  <option value="firstClass">First class</option>
								</select>
							  </div>
							  <div class="form-group">
								<label for="airline-name">Preferred Airline</label> 
								<input class="airline-name" type="text" name="airline-name" size="30" maxlength="100" placeholder="Airline name"/> 
							  </div>
							</details> 
							</fieldset>
							
							<button type="submit" class="btn btn-block btn-primary">Search Flights</button>
						  </form>
					  <form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password Confirmation</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
              <div class="custom-control custom-checkbox my-4">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Remember me</label>
              </div>
						  <button type="submit" class="btn btn-block btn-primary">Submit</button>
						</form>

						<p class="small my-4 text-center">Already have an account? <a href="#a">Log in</a>.</p>
		  		</div>
	  </div>
	  <div class="col-12 col-md-6 offset-md-1 d-flex">
		  <div class="full-picture flex-grow-1">
		  </div>
	  </div>
  </div>
</div>
